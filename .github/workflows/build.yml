name: Build SecureComm APK

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '**.md'
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install -g cordova
        npm install
        
    - name: Add Android platform
      run: |
        cordova platform add android
        
    - name: Build Android APK (Debug)
      run: |
        cordova build android --debug
        mkdir -p dist
        cp platforms/android/app/build/outputs/apk/debug/app-debug.apk dist/securecomm.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: securecomm-app
        path: dist/securecomm.apk
        retention-days: 30
        
    - name: Show build success
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± APK: dist/securecomm.apk"
        echo "ðŸ“¦ File size: $(du -h dist/securecomm.apk | cut -f1)"
