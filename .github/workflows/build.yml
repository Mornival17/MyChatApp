name: Build SecureComm APK

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '**.md'
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install dependencies
      run: |
        npm install -g cordova
        npm install
        
    - name: Add compatible Android platform
      run: |
        # Удаляем если уже есть
        cordova platform rm android || true
        # Добавляем совместимую версию
        cordova platform add android@10.1.1
        
    - name: Build Android APK
      run: |
        cordova build android --debug
        mkdir -p dist
        cp platforms/android/app/build/outputs/apk/debug/app-debug.apk dist/securecomm.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: securecomm-app
        path: dist/securecomm.apk
        retention-days: 30
